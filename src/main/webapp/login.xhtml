<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Welcome Friend</title>
        <h:outputStylesheet library="css" name="face.css"/>
    </h:head>
    <h:body style="background-color: aqua">
        <h:form>
            <p:panelGrid styleClass="panelGridCenter" columns="3">  
                <f:facet name="header" >  
                    Login to continue
                </f:facet>  
                Username:
                <h:inputText id="username" value="#{auth.username}" required="true" label="Username">
                    <f:validateLength minimum="3" maximum="10" />
                </h:inputText>
                <h:message for="username" style="color:red" />
                Password:
                <h:inputSecret id="password" value="#{auth.password}" required="true" label="Password">
                    <f:validateLength minimum="4" maximum="20" />
                </h:inputSecret>
                <h:message for="password" style="color:red" />
                <f:facet name="footer">  
                    <h:commandButton value="Login" action="#{auth.login}" />
                </f:facet>  
            </p:panelGrid>  
        </h:form>

    </h:body>
</html>
