<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >
<h:head>
  <title>A Simple JavaServer Faces 2.0 View</title>
</h:head>
<h:body>
    <h:outputText value="${sessionData.user}"/>
  <h:form id="counter">
              <h:outputText id="out" value="#{userBean.count}" styleClass="ui-widget display" />  
  
    <br />  
  
    <p:commandButton value="Click" actionListener="#{userBean.increment}" />  
  </h:form>
    <p:socket channel="/counter" >
<p:ajax event="message" update="counter:out" />
</p:socket>
</h:body>
</html>
